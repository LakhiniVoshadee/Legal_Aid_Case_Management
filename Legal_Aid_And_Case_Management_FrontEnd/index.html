<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Aid System - Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #405de6, #833ab4, #fd1d1d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(to right, #405de6, #833ab4, #fd1d1d);
      border: none;
      padding: 10px;
      width: 100%;
    }
    .dashboard {
      display: none;
    }
  </style>
</head>
<body>

<!-- Registration Form -->
<div id="registerPage" class="auth-container">
  <h2>Register</h2>
  <form>
    <div class="mb-3">
      <input type="text" class="form-control" id="regName" placeholder="Full Name" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" id="regEmail" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
    </div>
    <div class="mb-3">
      <select class="form-control" id="regRole" required>
        <option value="">Select Role</option>
        <option value="ADMIN">Admin</option>
        <option value="LAWYER">Lawyer</option>
        <option value="CLIENT">Client</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
    <p class="mt-3">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </form>
</div>

<!-- Login Form -->
<div id="authPage" class="auth-container" style="display: none;">
  <h2>Login</h2>
  <form>
    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
    <p class="mt-3">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
  </form>
</div>

<!-- Dashboards -->
<div id="adminDashboard" class="dashboard container text-center">
  <h2>Admin Dashboard</h2>
  <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>
<div id="lawyerDashboard" class="dashboard container text-center">
  <h2>Lawyer Dashboard</h2>
  <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>
<div id="clientDashboard" class="dashboard container text-center">
  <h2>Client Dashboard</h2>
  <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<script>
  function registerUser() {
    const name = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const role = document.getElementById('regRole').value;

    if (!name || !email || !password || !role) {
      alert('Please fill all fields');
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    users.push({ email, password, role });
    localStorage.setItem('users', JSON.stringify(users));
    alert('Registration successful! Please login.');
    showLogin();
  }

  function loginUser() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];
    let user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      alert('Invalid email or password');
      return;
    }

    localStorage.setItem('userRole', user.role);
    showDashboard(user.role);
  }

  function showDashboard(role) {
    document.getElementById('authPage').style.display = 'none';
    document.getElementById('registerPage').style.display = 'none';
    document.getElementById('adminDashboard').style.display = 'none';
    document.getElementById('lawyerDashboard').style.display = 'none';
    document.getElementById('clientDashboard').style.display = 'none';

    if (role === 'ADMIN') {
      document.getElementById('adminDashboard').style.display = 'block';
    } else if (role === 'LAWYER') {
      document.getElementById('lawyerDashboard').style.display = 'block';
    } else if (role === 'CLIENT') {
      document.getElementById('clientDashboard').style.display = 'block';
    }
  }

  function logout() {
    localStorage.removeItem('userRole');
    showLogin();
  }

  function showLogin() {
    document.getElementById('registerPage').style.display = 'none';
    document.getElementById('authPage').style.display = 'block';
  }

  function showRegister() {
    document.getElementById('authPage').style.display = 'none';
    document.getElementById('registerPage').style.display = 'block';
  }
</script>
</body>
</html>
