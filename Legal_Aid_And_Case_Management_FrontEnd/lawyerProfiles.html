<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Profile</title>
  <link rel="stylesheet" href="/css/lawyerProfiles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
  <h2 id="lawyer-name"></h2>
  <p id="lawyer-specialization"></p>
  <p id="lawyer-bio"></p>
  <p><strong>Contact:</strong> <span id="lawyer-contact"></span></p>
  <p><strong>Location:</strong> <span id="lawyer-location"></span></p>

  <button id="book-appointment" class="btn btn-primary">
    <i class="bi bi-calendar-check"></i> Book Appointment
  </button>

  <button id="chat-now" class="btn btn-success">
    <i class="bi bi-chat-dots"></i> Chat Now
  </button>
</div>

<script src="/js/lawyerProfiles.js"></script>
</body>
</html>
