<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/signIn.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<!-- Loader (hidden by default) -->
<div class="loader-container hidden">
  <div class="loader">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
</div>

<div class="login-card">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-white">Login</h1>
  </div>

  <form id="loginForm">
    <!-- Alert Container -->
    <div class="alert-container"></div>

    <div class="form-group mb-4">
      <label for="email" class="form-label text-gray-300">Email</label>
      <input type="email" class="form-control" id="email" placeholder="" required>
    </div>

    <div class="form-group mb-2">
      <label for="password" class="form-label text-gray-300">Password</label>
      <div class="password-input-container">
        <input type="password" class="form-control" id="password" placeholder="" required>
        <button class="toggle-password" type="button">
          <i class="fas fa-eye text-gray-400"></i>
        </button>
      </div>
    </div>

    <div class="text-right mb-4">
      <a href="#" class="forgot-password">Forgot Password ?</a>
    </div>

    <button type="submit" class="btn btn-sign-in w-full">Sign in</button>

    <div class="social-login">
      <div class="divider">
        <span>Login with social accounts</span>
      </div>

      <div class="social-icons">
        <a href="#" class="social-icon">
          <i class="fab fa-google"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <div class="text-center mt-4">
      <p class="text-gray-400">Don't have an account? <a href="signUp.html" class="sign-up-link">Sign up</a></p>
    </div>
  </form>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/signIn.js"></script>
</body>
</html>
