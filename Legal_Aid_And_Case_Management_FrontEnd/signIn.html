<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - LawNet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/css/signIn.css">
  <link rel="stylesheet" href="/css/clientSignUp.css">
  <link rel="stylesheet" href="/css/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lawnet: {
              dark: '#000000',
              light: '#333333',
              gray: '#f5f5f5',
              hover: '#2a2a2a'
            }
          },
          boxShadow: {
            'lawnet': '0 10px 30px rgba(0, 0, 0, 0.05)',
            'lawnet-hover': '0 15px 35px rgba(0, 0, 0, 0.1)'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
<!-- From Uiverse.io by aryamitra06 -->
<div class="loader">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</div>
<!-- Header -->
<header class="lawnet-header fixed-top">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <span class="logo-text">Law<span class="logo-highlight">Net</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lawyers</a>
          </li>
        </ul>
        <div class="nav-buttons">
          <a href="/signIn.html" class="btn btn-outline-primary">Sign In</a>
          <a href="/signUp.html" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="sign-in-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="sign-in-card transition-all duration-300 hover:shadow-lawnet-hover">
          <div class="text-center mb-4">
            <span class="logo-text">Law<span class="logo-highlight">Net</span></span>
            <h2 class="mt-3 text-2xl font-bold">Sign In</h2>
            <p class="text-gray-500">Welcome back! Please sign in to continue</p>
          </div>

          <form id="signInForm" class="space-y-4">
            <!-- Alert Container -->
            <div class="alert-container"></div>

            <div class="form-group mb-3">
              <label for="email" class="form-label text-sm font-medium text-gray-700">Email Address</label>
              <div class="input-group flex overflow-hidden border rounded-lg focus-within:ring-2 focus-within:ring-black focus-within:ring-opacity-20">
                <span class="input-group-text border-0 bg-white px-3 flex items-center">
                  <i class="fas fa-envelope text-gray-400"></i>
                </span>
                <input type="email" class="form-control border-0 focus:outline-none focus:ring-0 py-2" id="email" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password" class="form-label text-sm font-medium text-gray-700">Password</label>
              <div class="input-group flex overflow-hidden border rounded-lg focus-within:ring-2 focus-within:ring-black focus-within:ring-opacity-20">
                <span class="input-group-text border-0 bg-white px-3 flex items-center">
                  <i class="fas fa-lock text-gray-400"></i>
                </span>
                <input type="password" class="form-control border-0 focus:outline-none focus:ring-0 py-2" id="password" placeholder="Enter your password" required>
                <button class="toggle-password border-0 bg-white px-3 flex items-center" type="button">
                  <i class="fas fa-eye text-gray-400"></i>
                </button>
              </div>
            </div>

            <div class="flex justify-between items-center mb-4">
              <div class="form-check flex items-center">
                <input class="form-check-input mr-2 cursor-pointer rounded" type="checkbox" id="rememberMe">
                <label class="form-check-label text-sm cursor-pointer" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="forgot-password text-sm hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 rounded-lg transform transition-transform duration-300 hover:translate-y-px hover:shadow-lg">Sign In</button>

            <div class="text-center mt-6">
              <p class="text-gray-600">Don't have an account? <a href="/signUp.html" class="sign-up-link font-semibold hover:underline">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/signIn.js"></script>

</body>
</html>
