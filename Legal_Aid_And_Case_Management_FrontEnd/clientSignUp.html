<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Client Registration</h2>
  <form id="signupForm" novalidate>
    <!-- Step 1: Account Information -->
    <div class="step active" id="step1">
      <h4>Step 1: Account Information</h4>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback" id="emailFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback" id="passwordFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="invalid-feedback" id="confirmPasswordFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
        <div class="invalid-feedback" id="usernameFeedback"></div>
      </div>
      <input type="hidden" id="role" value="CLIENT">
      <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
    </div>

    <!-- Step 2: Personal Information -->
    <div class="step" id="step2">
      <h4>Step 2: Personal Information</h4>
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" required>
        <div class="invalid-feedback" id="fullNameFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" required>
        <div class="invalid-feedback" id="phoneFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="nic" class="form-label">NIC</label>
        <input type="text" class="form-control" id="nic" required>
        <div class="invalid-feedback" id="nicFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="date_of_birth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" required>
        <div class="invalid-feedback" id="dobFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="">Select Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
        <div class="invalid-feedback" id="genderFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="preferred_language" class="form-label">Preferred Language</label>
        <input type="text" class="form-control" id="preferred_language" required>
        <div class="invalid-feedback" id="languageFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" required></textarea>
        <div class="invalid-feedback" id="addressFeedback"></div>
      </div>
      <button type="button" class="btn btn-secondary" id="prevBtn">Previous</button>
      <button type="submit" class="btn btn-primary" id="submitBtn">Register</button>
    </div>
  </form>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Registration successful! Please check your email for verification.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/clientSignUp.js"></script>
</body>
</html>
