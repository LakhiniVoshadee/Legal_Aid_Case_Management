<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LawNet - Client Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/clientSignUp.css">


</head>
<body>
<header class="lawnet-header fixed-top">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <span class="logo-text">Law<span class="logo-highlight">Net</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lawyers</a>
          </li>
        </ul>
        <div class="nav-buttons">
          <a href="/signIn.html" class="btn btn-outline-primary">Sign In</a>
          <a href="/signUp.html" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="registration-form">
    <h2 class="form-title">Client Registration</h2>
    <p class="form-subtitle">Please provide your details to create an account</p>

    <form id="clientRegistrationForm">
      <div class="form-section">
        <h3 class="section-title">Account Information</h3>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label required-field">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="form-text">This will be your login username</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label required-field">Username</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label required-field">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label required-field">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fullName" class="form-label required-field">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="full_name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phoneNumber" class="form-label required-field">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phone_number" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" name="date_of_birth">
          </div>
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" name="gender">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="Prefer not to say">Prefer not to say</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nic" class="form-label">NIC Number</label>
            <input type="text" class="form-control" id="nic" name="NIC">
          </div>
          <div class="col-md-6 mb-3">
            <label for="preferredLanguage" class="form-label">Preferred Language</label>
            <select class="form-control" id="preferredLanguage" name="preferred_language">
              <option value="">Select Language</option>
              <option value="English">English</option>
              <option value="Sinhala">Sinhala</option>
              <option value="Tamil">Tamil</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3 class="section-title">Additional Information</h3>
        <div class="row">
          <div class="col-12 mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="termsAndConditions" required>
          <label class="form-check-label" for="termsAndConditions">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
        </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-cancel me-md-2">Cancel</button>
        <button type="submit" class="btn btn-primary btn-submit">Create Account</button>
      </div>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="#">Sign In</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/clientSignUp.js"></script>
</body>
</html>
